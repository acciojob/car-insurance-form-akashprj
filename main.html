<form method="post">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required minlength="3" maxlength="50"><br><br>
  
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label>Gender*</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br><br>
  
  <label for="cars">Car Brands</label>
  <select id="cars" name="cars">
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedez">Mercedez</option>
  </select><br><br>
  
  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="carage" required min="0"><br><br>
  
  <label for="dop">Date of Purchase*</label>
  <input type="date" id="dop" name="dop" required><br><br>
  
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required minlength="8"><br><br>
  
  <button type="submit">Submit</button>
</form>
